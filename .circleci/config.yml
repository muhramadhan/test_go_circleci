version: 2
jobs:
  build:
    docker:
      - image: circleci/golang
      - image: katalonstudio/katalon
    working_directory: /tmp/project
    steps:
      - checkout
      - run:
          name: Execute Katalon Studio
          command: kdocker run -t --rm katalonstudio/katalon/katalon-execute.sh -browserType="Chrome" -retry=0 -statusDelay=15 -testSuitePath="Test Suites/TS_RegressionTest"
      - store-test_results:
          path: ./report
      - store-artifacts:
          path: ./report