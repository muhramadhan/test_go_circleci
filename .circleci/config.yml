version: 2
jobs:
  build:
    docker:
      - image: circleci/golang
    working_directory: /tmp/project
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Execute Katalon Studio
          command: docker run -t --rm katalonstudio/katalon katalon-execute.sh -noSplash  -runMode=console -consoleLog -projectPath="./demo_circleci.prj" -retry=0 -testSuiteCollectionPath="Test Suites/RegressionTest"
      - store-test_results:
          path: ./report
      - store-artifacts:
          path: ./report