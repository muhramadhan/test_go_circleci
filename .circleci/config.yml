jobs:
  build:
    docker:
      - image: circleci/golang
    working_directory: /tmp/project
    steps:
      - attach_workspace:
          at: /tmp/project
      - run: go build server.go
      - store_artifacts:
          path: /code

  test:
    docker:
      - image: circleci/golang
    working_directory: /tmp/project
    steps:
      - checkout
      - run: mkdir -p /tmp/project/server
      - run: go test
      - run: ls
      - persist_to_workspace:
          root: /tmp/project
          paths: server

workflows:
  version: 2
  test-build:
    jobs:
      - test
      - build:
          requires:
            - test